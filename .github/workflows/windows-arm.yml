on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-11-arm
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup visual studio
        uses: microsoft/setup-msbuild@v2

      - name: Download LLVM installer (with flang)
        run: |
          $url = "https://github.com/llvm/llvm-project/releases/download/llvmorg-20.1.3/LLVM-20.1.3-woa64.exe"
          Invoke-WebRequest -Uri $url -OutFile "LLVM-installer.exe"
          Start-Process -Wait -FilePath "LLVM-installer.exe" -ArgumentList "/S"

      - name: Add LLVM to PATH
        run: echo "C:\Program Files\LLVM\bin" | Out-File -Append -Encoding ascii $env:GITHUB_PATH
 
      - name: Test shell
        run: |
          get-command clang
          flamg-new.exe -v
